name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    timeout-minutes: 10
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install -r requirements-dep.txt
      - name: Run tests
        run: python -m pytest -v
