name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: python -m pip install -r requirements-dep.txt
      - name: Run tests
        run: python -m pytest -v
